<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho_menu-hamburguer container_imagem" ></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design e UX</a>
                </li>
            </ul>
            <img class="container_imagem" src="img/Logo.svg" alt="Logo do Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu usuário" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Minhas compras" class="container_imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
                    

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre apache kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro sobre liderança em design da alura books"></div>
                <div class="swiper-slide"><img src="img/Javascript.png" alt="Livro sobre javascript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.png" alt="Livro guia front-end da alura books"></div>
                <div class="swiper-slide"><img src="img/Portugol.png" alt="Livro sobre portugol da alura books"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.png" alt="Livro sobre Acessibilidade web da alura books"></div>
            </div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> 
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });

        
    </script>
</body>
</html>
